<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>V222 Glitch</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    overflow: hidden;
    background-color: black;
    font-family: Arial Black, Gadget, sans-serif;
    font-weight: 900;
    cursor: pointer;
    color: white;
    position: relative;
  }

  .glitch-text {
    position: absolute;
    color: white;
    font-weight: 900;
    font-size: 10vw;
    white-space: nowrap;
    pointer-events: none;
    user-select: none;
  }

  .glitch-bar {
    position: absolute;
    width: 100%;
    background-color: white;
    opacity: 0.8;
    pointer-events: none;
  }
</style>
</head>
<body onclick="window.open('https://instagram.com/kvcper222', '_blank')">

<script>
const texts = ['KVCPER222', 'V222', '222', 'V2', 'KVCPER', 'CHANGE222'];
let glitchElements = [];

// Funkcja tworząca losowe napisy na ekranie
function createGlitchText() {
  const el = document.createElement('div');
  el.className = 'glitch-text';
  el.textContent = texts[Math.floor(Math.random() * texts.length)];
  el.style.top = Math.random() * 100 + '%';
  el.style.left = Math.random() * 100 + '%';
  el.style.fontSize = (5 + Math.random() * 15) + 'vw';
  document.body.appendChild(el);
  glitchElements.push(el);

  setTimeout(() => {
    el.remove();
    glitchElements = glitchElements.filter(e => e !== el);
  }, 200 + Math.random() * 200); // bardzo krótko, szybko znika
}

// Funkcja tworząca poziome paski
function createGlitchBar() {
  const bar = document.createElement('div');
  bar.className = 'glitch-bar';
  bar.style.top = Math.random() * 100 + '%';
  bar.style.height = 2 + Math.random() * 10 + '%';
  document.body.appendChild(bar);
  setTimeout(() => bar.remove(), 50 + Math.random() * 50);
}

// Funkcja “flash całego ekranu”
function flashScreen() {
  document.body.style.backgroundColor = 'white';
  setTimeout(() => document.body.style.backgroundColor = 'black', 50);
}

// Generowanie chaosu
setInterval(() => {
  for (let i = 0; i < 5; i++) createGlitchText(); // kilka napisów na raz
  if (Math.random() < 0.5) createGlitchBar();      // paski losowo
  if (Math.random() < 0.2) flashScreen();          // szybki flash całego ekranu
}, 50); // ekstremalnie szybkie akcje

</script>
</body>
</html>
